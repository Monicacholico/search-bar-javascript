    <body><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Vanilla Javascript</title>
</head>
<body>
    <header>
        <h2>Here will it go my Accordion</h2>
    </header>
    <main>
        <section class="section bg-bone">
            <h2 class="section__heading" aria-label="">Accordion Content</h2>
            <div id="accordion" class="accordion">
                <div class="accordion__section">
                    <button class="accordion_btn--toggle-all">
                        <span class="accordion__btnToggleAllText">Expand All</span>
                    </button>
                    <div class="accordion__row">
                        <button class="accordio_btn-toggle" type="button">
                            <span>Open</span>
                            <span class="accordion__toggleHeading">My First Content</span>
                        </button>
                        <div class="accordion__contentWrapper">
                            <div class="accordio__content">
                                <p>my content</p>
                            </div>
                        </div>
                    </div>
                    <div class="accordion__row">
                        <button class="accordio_btn-toggle" type="button">
                            <span>open</span>
                            <span class="accordion__toggleHeading">My Second Content</span>
                        </button>
                        <div class="accordion__contentWrapper">
                            <div class="accordio__content">
                                <p>my content</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>
